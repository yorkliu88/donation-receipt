<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Receipt - RISINGSTARS INFINITE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Generate Your Donation Receipt</h2>
    
    <form id="donationForm">
        <label for="name">Donor's Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="amount">Donation Amount ($):</label>
        <input type="number" id="amount" required><br><br>

        <button type="button" onclick="generatePDF()">Download Receipt</button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let name = document.getElementById("name").value;
            let amount = document.getElementById("amount").value;
            let date = new Date().toLocaleDateString('en-US');

            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("RISINGSTARS INFINITE", 10, 20);
            
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text("43575 MISSION BLVD SUITE 338", 10, 30);
            doc.text("FREMONT, CA 94539", 10, 40);
            doc.text("EIN 99-1827642", 10, 50);
            
            doc.text(date, 10, 65);
            
            doc.text(`Dear ${name},`, 10, 80);
            doc.text(`Thank you for your donation of $${amount} on ${date} to RisingStars Infinite.`, 10, 95, {maxWidth: 180});
            doc.text("Your contribution supports our mission to promote youth sports.", 10, 105, {maxWidth: 180});
            
            doc.text("We sincerely appreciate your support. Please keep this receipt for your tax records.", 10, 125, {maxWidth: 180});
            
            doc.text("RisingStars Infinite is a 501(c)(3) nonprofit organization (EIN: 99-1827642).", 10, 145, {maxWidth: 180});
            
            doc.setFont("helvetica", "bold");
            doc.text("Sincerely,", 10, 165);
            doc.text("RisingStars Infinite", 10, 175);

            doc.save(`Donation_Receipt_${name}.pdf`);
        }
    </script>
</body>
</html>
