<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Receipt - RISINGSTARS INFINITE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Generate Your Donation Receipt</h2>
    
    <form id="donationForm">
        <label for="name">Donor's Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="amount">Donation Amount ($):</label>
        <input type="number" id="amount" required><br><br>

        <button type="button" onclick="generatePDF()">Download Receipt</button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let name = document.getElementById("name").value;
            let amount = document.getElementById("amount").value;
            let date = new Date().toLocaleDateString('en-US');

            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("RISINGSTARS INFINITE", 10, 20);
            
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");
            doc.text("43575 MISSION BLVD SUITE 338", 10, 28);
            doc.text("FREMONT, CA 94539", 10, 34);
            doc.text("EIN 99-1827642", 10, 42);
            
            doc.text(date, 10, 52);
            
            doc.text(`Dear ${name},`, 10, 62);
            doc.text(`Thank you for your donation of $${amount} on ${date} to RisingStars Infinite. Your contribution supports our mission to promote youth sports.`, 10, 72, {maxWidth: 180});

            doc.text("We sincerely appreciate your support. Please keep this receipt for your tax records.", 10, 72, {maxWidth: 180});
            
            doc.text("RisingStars Infinite is a 501(c)(3) nonprofit organization (EIN: 99-1827642).", 10, 72, {maxWidth: 180});
            
            doc.setFont("helvetica", "bold");
            doc.text("Sincerely,", 10, 110);
            doc.text("RisingStars Infinite", 10, 116);

            // Load and add the logo
            let imgUrl = "https://yorkliu88.github.io/donation-receipt/risingstarsinfinite-logo-1.jpg";
            let img = new Image();
            img.src = imgUrl;
            img.onload = function () {
                // Calculate the x position for the top-right corner
                let pageWidth = doc.internal.pageSize.width;
                let logoWidth = 50;
                let xPosition = pageWidth - logoWidth - 10; // 10px margin from the right side

                // Add the image to the top right corner
                doc.addImage(img, "JPEG", xPosition, 10, logoWidth, 20); // Adjust position (x, y) and size (width, height)
                doc.save(`Donation_Receipt_${name}.pdf`);
            };
        }
    </script>
</body>
</html>
