<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Receipt - RISINGSTARS INFINITE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Generate Your Donation Receipt</h2>
    
    <form id="donationForm">
        <label for="name">Donor's Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="amount">Donation Amount ($):</label>
        <input type="number" id="amount" required><br><br>

        <button type="button" onclick="generatePDF()">Download Receipt</button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let name = document.getElementById("name").value;
            let amount = document.getElementById("amount").value;
            let date = new Date().toLocaleDateString();

            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("RISINGSTARS INFINITE", 10, 20);

            doc.setFontSize(12);
            doc.text("EIN: 99-1827642", 10, 30);
            doc.text(`Date: ${date}`, 10, 40);
            doc.text(`Donor Name: ${name}`, 10, 50);
            doc.text(`Donation Amount: $${amount}`, 10, 60);

            doc.setFontSize(10);
            doc.text("Thank you for your generous donation.", 10, 80);
            doc.text("RISINGSTARS INFINITE is a 501(c)(3) nonprofit organization.", 10, 90);
            doc.text("No goods or services were provided in exchange for this donation.", 10, 100);
            doc.text("Your donation is tax-deductible to the fullest extent allowed by law.", 10, 110);

            doc.save(`Donation_Receipt_${name}.pdf`);
        }
    </script>
</body>
</html>
